{% extends "basewtop.html" %}
{% block title %}Create Challenge - GeoSnap!{% endblock %}
{% block js %}
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
{% endblock %}
{% block subcontents %}
<script> 
function success(position) {
  console.log(position.coords.latitude, position.coords.longitude);
  var mapcanvas = document.createElement('div');
  mapcanvas.id = 'mapcanvas';
  mapcanvas.style.height = '300px';
  mapcanvas.style.width = '300px';
 
  document.querySelector('#mapholder').appendChild(mapcanvas);
  $('#lat').val(position.latitude);
  $('#lon').val(position.longitude);
 
  var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  var myOptions = {
    zoom: 13,
    center: latlng,
    mapTypeControl: false,
    navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("mapcanvas"), myOptions);
 
  var marker = new google.maps.Marker({
      position: latlng,
      map: map,
      title:"You are here!"
  });
}

if (navigator.geolocation) 
{
  navigator.geolocation.getCurrentPosition(success,
  function (error)
  {
    alert(error);
  });
}
</script> 
This is where we think you are. Let's hope that's true!
<div id="mapholder"></div>
<form method="POST" action="{{url_for('.set_geo', id=id)}}">
  <hidden name="lat" id="lat" value="none"/>
  <hidden name="lon" id="lon" value="none"/>
  <input type="submit" value="Continue">
</form>
{% endblock %}
